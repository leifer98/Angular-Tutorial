<!doctype html>
<html lang='en' >
  <head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src='controller.js'></script>
  </head>
  <body ng-app='mainApp'>
    <div ng-controller="people">
       <ul>
           <h2> Names and Ages of Programmers In The Local Area:</h2>
           <li ng-repeat="person in persons | filter: globalSearch">
               {{ 'Name: '+person.Name + ' ; Age: ' + person.Age+ ' ; Color: ' + person.Fav_color}}
           </li>
       </ul>
   </div>
   <div id="searchBoxes" >
       <b>Global Search Filter</b> : <input type="text" ng-model="globalSearch.$"><hr>
       <b>Name Search Filter</b> : <input type="text" ng-model="globalSearch.Name"><hr>
       <b>Age Search Filter</b> : <input type="text" ng-model="globalSearch.Age"><hr>
       <b>Favorite Color Search Filter</b> : <input type="text" ng-model="globalSearch.Fav_color"><hr>
   </div>
  </body>
</html>
