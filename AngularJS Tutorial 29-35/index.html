<!doctype html>
<html lang='en' >
  <head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='controller.js'></script>
    <script src='animations.js'></script>
  </head>
  <body ng-app='mainApp' ng-controller="app">
    <div class="container-fluid" >
        <h1 class="text-center">Task Manager</h1>
        <input class="center-block form-control input-lg" type="text" ng-keyup="searchEnter()" ng-model="task" placeholder="Type Task Here" data-toggle="tooltip" title="Click Enter to Add Task" data-placement="bottom">
        <hr>        
        <ul class="list-group">
            <li ng-repeat="task in tasks track by $index" class="list-group-item {{task.class}}" >
            <span contenteditable="false" ng-click="contentEdit()" ng-keydown="enterAgain($index)" id="{{'span'+$index}}">{{task.message}}</span>
<!--             -->
            <i class="fa fa-times" aria-hidden="true" ng-click= "remove($index)"></i>
            <input class="checkbox" type="checkbox" 
            ng-model="task.status" ng-click="swap($index)"></li>
        </ul>        
    </div>
  </body>
</html>
