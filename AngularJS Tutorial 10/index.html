<!doctype html>
<html lang='en' >
  <head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body ng-app=''>
    Your Input: <input type='text' ng-model='name'><br>
    Welcome {{name | uppercase}} <br>
    Welcome {{name | lowercase}} <br>
    Welcome {{name | currency}} <br>
    Welcome {{name | currency:'Rs. ':5}} <br>
    Welcome {{name | number}} <br>
  </body>
</html>
