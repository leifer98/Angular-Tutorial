<!doctype html>
<html lang='en' >
  <head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src='controller.js'></script>
  </head>
  <body ng-app='mainApp' ng-controller="app">
       <p> First Variable 'name': {{name}}</p>
       <p> Second Variable 'age': {{age}}</p>
       <br><input type="button" ng-click="alertTheName()" value="Alert from controller">
       <hr>
        <div my-first-directive name="{{name}}" age="age" func="alertTheName()"></div>
  </body>
</html>
